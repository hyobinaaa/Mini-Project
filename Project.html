<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER</title><!--웹 사이트 제목-->
<!--header 부분과 footer 부분 세로 길이 배경색 지정-->
<style>
    *{
        box-sizing: border-box;/* 길이 계산을 편하게 하기 위함.*/
    }
    body{
        margin: 0;/*body의 기본마진을 없애줌*/
        font-family: sans-serif;
    }
    a{
        text-decoration: none;/*기본 밑줄 제거*/
        color: #888;
    }
    a:hover{
        text-decoration: underline;/*마우스 커서가 올라갔을 때 밑줄을 생성합니다*/
    }
    header { /*헤더 부분 */
    margin: auto;/* hearder의 양쪽 여백(margin)을 동등하게 맞춤 -> 수평가운데 정렬*/
    background: lightgray;
    height: 215px;
    display: flex;
    align-items: center;/*하위 요소들 수직 가운데 정열*/
    position: relative;
}
fieldset{
    border: none;/*기본 border 없애기(이 코드를 지우고 기본 border 확인 해보기)*/
}
.visually-hidden{
    position: absolute !important;
    height: 1px;
    width: 1px;
    overflow: hidden;
    clip: rect(1px 1px 1px 1px);
    clip: rect(1px, 1px, 1px, 1px);
    white-space: nowrap;
}
.links{ /*링크들을 상단 우측에 위치시킵니다.*/
    position: absolute;
    top: 0;
    right: 0;
}
.link_text{
    font-size: 10px;
    margin-left: 5px;
}
.img_logo{
    margin-bottom: 12px;
    width: 220px;
    height: 65px;
}
.search_box{
    width: 520px;
    height: 50px;
    border: 2px solid #03cf5d;
    display: flex;
    align-items: center;
}
.search_box input{
    flex: 9;/*search-box내부에서 9만큼의 크기를 차지(비율)*/
    height: 46px;
    padding-left: 12px;
    padding-right: 12px;
    border: none;
    outline: none;
    font-size: 18px;
}
.search_box button{
    flex: 1;/*search-box내부에서 1만큼의 크기를 차지(비율)*/
    height: 46px;
    margin: 0;
    padding: 0;
    border: none;
    outline: none;
    background: #03cf5d;
    color:#ffffff;
}
/*nav*/
header > nav{
    width: 100%;
    height: 45px;
    position: absolute;
    bottom: 0;
}
.nav_items {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 15px;
    font-weight: bold;
    border-top: 1px solid #f1f3f6;
}
.nav_items ul > li {
    display: inline-block;
    margin-left: 8px;
}
.nav_items ul > li >a{
    text-decoration: none;
    cursor: pointer;
}
/*메인 부분*/
main{
    background: #f2f4f7;/*css 색상 코드 번호*/
    min-height: 700px; /* 하위 요소들이 많아짐에 따라 min-height 초과하면서 자동으로 확장된다*/
}
/*하단 부분*/
footer{
    background: darkgray;
    height: 310px;
}
 /* 재사용 클래스*/
 .color_naver{
    color: #03cf5d;
 }
</style>

</head>
<body>
    <!--웹 사이트 상단 부분(ex 검색창 등등)-->
    <header>
    <!--메인 페이지 링크 걸기-->    
     <div class="links">
        <a href="/" class="link_text">네이버를 시작페이지로</a>
        <a href="/" class="link_text">쥬니어네이버</a>
        <a href="/" class="link_text">해피빈</a>
    </div>
    <a href="/"><img src="image.png" class="img_logo">
</a>
    <form>
        <fieldset>
            <legend class="visually-hidden">검색</legend><!--메인 창에서 검색창-->
            <div class="search_box"><!--검색 칸-->
                <input type="text" maxlength="225" tabindex="1"/>
                <button type="submit" tabindex="2">
                    검색
                </button>
            </div>
        </fieldset>
    </form>
    <nav>
        <!--검색 창 밑에 배너 선택 부분-->
        <div class="nav_items">
            <ul>
            <li><a href="/">메일</a></li>
            <li><a href="/">카페</a></li>
            <li><a href="/">블로그</a></li>
            <li><a href="/">지식 iN</a></li>
            <li><a href="/">쇼핑</a></li>
            <li><a href="/">Pay</a></li>   
            <li><a href="/">TV</a></li>
            <li><a href="/">사전</a></li>   
            <li><a href="/">뉴스</a></li>  
            <li><a href="/">증권</a></li>
            <li><a href="/">부동산</a></li>
            <li><a href="/">지도</a></li>
            <li><a href="/">영화</a></li>
            <li><a href="/">뮤직</a></li>
            <li><a href="/">책</a></li>
            <li><a href="/">웹툰</a></li>
            <li><a href="/">더보기</a></li>        
            </ul>
            <div class="keyword">
                <span class="color_naver">1</span>
                <span>Eoldam spark</span>
            </div>
        </div>
    </nav>
    </header> 
    
    
    <main>메인</main> <!--웹 사이트 메인 부분(ex 각종 메뉴 부분 )-->
    <footer>하단</footer> <!--맨 아래 기타 부분-->
</body>
</html>
